<ion-view view-title="Login">
  <ion-content>
    <form ng-submit="passwordLogin()" ng-show="showLoginForm">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="email" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
        <button class="button button-block button-clear button-positive" type="button" ng-click="showLoginForm = false"> Register here </button>
      </div>
    </form>
    <form ng-submit="userRegister()" ng-hide="showLoginForm">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="registerData.user.first_name">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="registerData.user.last_name">
        </label>
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="email" ng-model="registerData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="registerData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Sign up</button>
        </label>
        <button class="button button-block button-clear button-positive" type="button" ng-click="showLoginForm = true"> Go to login </button>
      </div>
    </form>
  </ion-content>
</ion-view>
